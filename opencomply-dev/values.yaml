      swagger: v0.476.2
      checkupJob: v0.508.3
      postInstallJob: v0.508.3
      schedulerService: v0.512.20
      describeWorkerAWS: local-v0.1.4
      describeWorkerGithub: local-v0.1.18
      describeWorkerOpenai: local-v0.1.11
      integration: v0.514.1
      metadata: v0.508.5
      inventory: v0.512.7
      compliance: v0.512.7
      complianceSummarizerJob: v0.512.18
      complianceReportJob: v0.512.15
      steampipe: v0.512.15
      esSink: v0.508.3
      auditJob: v0.512.19
      queryRunnerJob: v0.512.15
      queryValidatorJob: v0.512.15
