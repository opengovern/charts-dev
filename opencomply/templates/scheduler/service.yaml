apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: {{ .Release.Namespace }}
  labels:
    app: scheduler
    service-monitor: {{ .Release.Name }}
spec:
  selector:
    app: scheduler
  ports:
  - name: http
    port: 5251
    targetPort: 5251
  - name: grpc
    port: 5252
    targetPort: 5252
